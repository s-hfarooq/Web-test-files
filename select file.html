<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <input type="file" onchange='readText(this)' />
	<div id="main"></div>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.47">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 18.0px; font: 16.0px Times; color: #323333; -webkit-text-stroke: #323333}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 16.0px 'Helvetica Neue Light'; color: #323333; -webkit-text-stroke: #323333}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
  <script>
  //alert("test");

  var reader = new FileReader();

  function readText(something)
  {
    if(something.files && something.files[0])
    {
      reader.onload = function (e)
      {
        var output = e.target.result;

        //process text to show only lines with "@":
        output = output.split("\n").filter(/./.test, /\ /).join("\n");
        document.getElementById('main').innerHTML = output;

        var a = JSON.parse("[" + output + "]");

        function bubbleSort(number)
        {
          var swapped;
          do
          {
            swapped = false;
            for (var i = 0; i < a.length - 1; i++)
            {
              if (a[i] > a[i + 1])
              {
                var temp = a[i];
                a[i] = a[i+1];
                a[i+1] = temp;
                swapped = true;
              }
            }
          } while (swapped);
        }

        bubbleSort(a);
        document.write(a);

      };//end onload()
      reader.readAsText(something.files[0]);
    }
  }

</script>
</body>
</html>
